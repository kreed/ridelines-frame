name: Stage Development Release

on:
  workflow_run:
    workflows: ["Build Deployment Bundle"]
    types: [completed]

permissions:
  contents: write
  packages: read

jobs:
  stage:
    name: Stage Development Release
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get bundle version
        id: bundle
        run: |
          # Pull the latest bundle and get the version from container label
          docker pull ghcr.io/kreed/ridelines-bundle:latest
          BUNDLE_VERSION=$(docker inspect ghcr.io/kreed/ridelines-bundle:latest | jq -r '.[0].Config.Labels["ridelines.bundle.version"]')
          echo "bundle_version=${BUNDLE_VERSION}" >> $GITHUB_OUTPUT
          echo "Bundle version: ${BUNDLE_VERSION}"

  call-stage:
    name: Call Base Stage Workflow
    needs: stage
    uses: ./.github/workflows/base-stage.yml
    with:
      environment: dev
      bundle_version: ${{ needs.stage.outputs.bundle_version }}
      trigger_type: new_bundle
    secrets: inherit